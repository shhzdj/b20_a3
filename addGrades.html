<head>
    <meta charset="utf-8">
   <title>Enter Student Grades</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
</head>
{% block content %}
        <form action="http://127.0.0.1:5000/addGrades" method = "post">
            <label for="StudentID">StudentID</label>
            <input type="number" id="StudentID" name="StudentID">
  
            <label for="A1_Mark"> A1 Mark</label>
            <input type="number" id="A1_Mark" name="A1_Mark">

            <label for="A2_Mark"> A2 Mark</label>
            <input type="number" id="A2_Mark" name="A2_Mark">

            <label for="A3_Mark"> A3 Mark</label>
            <input type="number" id="A3_Mark" name="A3_Mark">

            <label for="Midterm_Mark"> Midterm Mark</label>
            <input type="number" id="Midterm_Mark" name="Midterm_Mark">

            <label for="Tut_Mark"> Tutorial Mark</label>
            <input type="number" id="Tut_Mark" name="Tut_Mark">

            <label for="Final_Mark"> Final Exam Mark</label>
            <input type="number" id="Final_Mark" name="Final_Mark">

            
            <label for="OverallGrade">Overall Grade</label>
            <input type="number" id="OverallGrade" name="OverallGrade">
  
            <button type="submit">Submit</button>
        </form>
{% endblock %}
